{% extends 'shop/base.html' %}

{% block title %}Record Sale - BOMBA MOTORS{% endblock %}
{% block header_title %}Record Sale{% endblock %}

{% block content %}
<div class="content-section glass" style="padding: 2rem; max-width: 600px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="text-danger" style="margin-bottom: 1rem;">
            {{ form.non_field_errors|join:", " }}
        </div>
        {% endif %}

        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Product</label>
            <select name="product" class="glass"
                style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border); background: var(--glass-bg);">
                {% for product in form.product.field.queryset %}
                <option value="{{ product.pk }}" style="color: black;">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Quantity</label>
            <input type="number" name="quantity" value="{{ form.quantity.value|default:1 }}" class="glass"
                style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Price at Sale
                (TZS)</label>
            <input type="number" step="0.01" name="price_at_sale" value="{{ form.price_at_sale.value|default:'' }}"
                class="glass" style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Record Sale</button>
            <a href="{% url 'sales_history' %}" class="btn glass"
                style="flex: 1; text-align: center; text-decoration: none; color: white;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
