{% extends 'shop/base.html' %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Product - Auto RedMotors{% endblock %}
{% block header_title %}{% if object %}Edit{% else %}Add{% endif %} Product{% endblock %}

{% block content %}
<div class="content-section glass" style="padding: 2rem; max-width: 600px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Product Name</label>
            <input type="text" name="name" value="{{ form.name.value|default:'' }}" class="glass"
                style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Current Stock</label>
            <input type="number" name="current_stock" value="{{ form.current_stock.value|default:0 }}" class="glass"
                style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Unit Price (TZS)</label>
            <input type="number" step="0.01" name="unit_price" value="{{ form.unit_price.value|default:'' }}"
                class="glass" style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Cost Price (TZS)</label>
            <input type="number" step="0.01" name="cost_price" value="{{ form.cost_price.value|default:'' }}"
                class="glass" style="width: 100%; padding: 0.75rem; color: white; border-color: var(--glass-border);">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Save Product</button>
            <a href="{% url 'product_list' %}" class="btn glass"
                style="flex: 1; text-align: center; text-decoration: none; color: white;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
