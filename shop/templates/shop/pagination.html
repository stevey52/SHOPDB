{% if is_paginated %}
<div class="pagination glass" style="display: flex; justify-content: center; gap: 0.5rem; padding: 1rem; margin-top: 1.5rem; align-items: center;">
    {% if page_obj.has_previous %}
    <a href="?page=1{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="btn glass" style="padding: 0.5rem 0.75rem; color: white; text-decoration: none;">&laquo; First</a>
    <a href="?page={{ page_obj.previous_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="btn glass" style="padding: 0.5rem 0.75rem; color: white; text-decoration: none;">Previous</a>
    {% endif %}

    <span style="color: var(--text-secondary); margin: 0 0.5rem;">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="btn glass" style="padding: 0.5rem 0.75rem; color: white; text-decoration: none;">Next</a>
    <a href="?page={{ page_obj.paginator.num_pages }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" class="btn glass" style="padding: 0.5rem 0.75rem; color: white; text-decoration: none;">Last &raquo;</a>
    {% endif %}
</div>
{% endif %}
